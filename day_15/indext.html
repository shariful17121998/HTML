<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" width="1200px">
		<!--top ber start-->
		<tr>
			<td height="30px" colspan="2"></td>
			<td colspan="2"></td>

		</tr>

		<!--top ber end-->

		<!--header start-->
		<tr>
			<td height="100px"><img src="img/f.png" alt="img" title="img" width="100%" height="100px"></td>
			<td colspan="3"></td>

		</tr>

		<!--header end-->

		<!--nav ber start-->
		<tr>
			<td height="50px" colspan="4">
				<table border="1" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td height="50px"></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</td>

		</tr>

		<!--nav ber end-->


		<!--body ber start-->
		<!--row 1-->
		<tr>
			<td height="300px">
				<h2 align="center"> Important links</h2>
				<ol>
					<li>Home</li>
					<li>About</li>
					<li>Shop</li>
					<li>contact</li>
				</ol>
			</td>
			<td colspan="2" rowspan="2"></td>
	

			<td>
				<h2 align="center">Update news</h2>
				<ul>
					<li><a href="https://www.w3schools.com/html/html_lists.asp">HTML</a></li>
					<li><a href="https://www.w3schools.com/css/default.asp">CSS</a></li>
					<li><a href="https://www.w3schools.com/js/default.asp">JAVA SCRIPT</a></li>
					<li><a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp">BOOT STRAP</a></li>
				</ul>
			</td>
		</tr>

		


		<!--row 2-->
		<tr>
			<td height="300px"></td>

			<td></td>
		</tr>

		<!--body end-->


		<!--big footer start-->
		<tr>
			<td width="300px" height="150px"></td>
			<td width="300px"></td>
			<td width="300px"></td>
			<td width="300px"></td>
		</tr>

		<!--big footer end-->


		<!--footer start-->
		<tr>
			<td height="50px" colspan="4"></td>

		</tr>

		<!--footer end-->
	</table>
</body>
</html>
